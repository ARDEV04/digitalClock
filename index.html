<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="faviconFinal.jpg" type="image/x-icon">
    <title>Digital Clock</title>
</head>

<body>
    <div id="container">
        <div id="clockBlock">
            <div class="hourBlock">
                <h1> Hours  :</h1>
                <div id="hour"></div>
            </div>
            <div class="minuteBlock">
                <h1>Minutes :</h1>
                <div id="minute"></div>
            </div>
            <div class="secondBlock">
                <h1>Seconds :</h1>
                <div id="second"></div>
            </div>

        </div>

        <div id="calenderBlock">
            <div class="calenderDate">
                <div id="dateHeading">
                    <h1>Date</h1>
                </div>
                <div id="date"></div>
            </div>
            <div class="calenderMonth">
                <div id="monthHeading">
                    <h1>Month</h1>
                </div>
                <div id="month"></div>
            </div>
            <div class="calenderYear">
                <div id="yearHeading">
                    <h1>Year</h1>
                </div>
                <div id="year"></div>
            </div>

        </div>
        <div id="dayBlock">
            <div id="dayHeading">
                <h1>Today is </h1>
            </div>
            <div id="day"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <div id="myTypingText"></div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
